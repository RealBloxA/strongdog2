    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Handle Search Functionality
    const searchInput = document.querySelector('.search-bar');
    const searchResults = document.getElementById('searchResults');
    const cards = Array.from(document.querySelectorAll('.card'));

    searchInput.addEventListener('input', function() {
        const searchText = searchInput.value.toLowerCase();
        const filteredCards = cards.filter(card => 
            !card.classList.contains('ad-card') &&  
            card.textContent.toLowerCase().includes(searchText)
        ).slice(0, 7);

        searchResults.innerHTML = '';
        if (searchText) {
            searchResults.style.display = 'block';
            filteredCards.forEach(card => {
                const gameTitle = card.querySelector('figcaption').textContent;
                const gameImage = card.querySelector('img').src;

                const resultLink = document.createElement('a');
                resultLink.href = card.getAttribute('href');
                resultLink.innerHTML = `<img src="${gameImage}" alt="${gameTitle}"><span>${gameTitle}</span>`;
                searchResults.appendChild(resultLink);
            });
        } else {
            searchResults.style.display = 'none';
        }
    });

    // Handle Click outside the search results
    document.addEventListener('click', function(event) {
        if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
            searchResults.style.display = 'none';
        }
    });

    // Random Game Functionality
    var randomGameButton = document.getElementById('randomGame');
    randomGameButton.addEventListener('click', function(e) {
        e.preventDefault();
        var nonAdCards = cards.filter(card => !card.classList.contains('ad-card'));
        if (nonAdCards.length > 0) {
            var randomIndex = Math.floor(Math.random() * nonAdCards.length);
            var randomCardHref = nonAdCards[randomIndex].getAttribute('href');
            window.location.href = randomCardHref;
        }
    });

    // Block Lanschool Button
    var blockLanschoolButton = document.getElementById('blockLanschool');
    var url = "https://jman1593.github.io";
    var win;

    blockLanschoolButton.addEventListener('click', function() {
        if (win) {
            win.focus();
        } else {
            win = window.open('', '', 'width=600,height=400');
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
    });

    // Image Detection for Favorites
    function findImageForGame(gameFolderName, callback) {
        const extensions = ['.jpg', '.jpeg', '.png', '.gif'];
        const basePath = './img/';

        extensions.forEach(ext => {
            const imagePath = basePath + gameFolderName + ext;
            const img = new Image();
            img.onload = function() {
                callback(imagePath);
            };
            img.onerror = function() {};
            img.src = imagePath;
        });
    }
});

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    let favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
    let cardsContainer = document.querySelector('.cards'); // Ensure you have a container with class 'cards'

    for (let gameTitle in favorites) {
        let game = favorites[gameTitle];
        checkImageAndCreateCard(gameTitle, game.path, cardsContainer);
    }
});

function checkImageAndCreateCard(gameTitle, gamePath, container) {
    const extensions = ['.jpg', '.png', '.gif', '.jpeg', '.tiff', '.webp']; // List of possible image extensions
    const basePath = './img/' + gameTitle.toLowerCase().replace(/\s+/g, '-'); // Assuming image name is derived from game title
    let found = false;

    extensions.forEach(ext => {
        let img = new Image();
        img.src = basePath + ext;
        img.onload = function() {
            if (!found) {
                // If the image loads successfully, create the card
                createCard(gameTitle, gamePath, img.src, container);
                found = true;
            }
        };
    });

    // Fallback for no image found
    setTimeout(() => {
        if (!found) {
            createCard(gameTitle, gamePath, './img/favicon.png', container); // Replace with your default image path
        }
    }, 1000); // Delay for checking the images
}

function createCard(gameTitle, gamePath, imagePath, container) {
    let card = document.createElement('a');
    card.href = gamePath;
    card.className = 'card';
    card.innerHTML = `
        <img src="${imagePath}" alt="${gameTitle}">
        <figcaption>${gameTitle}</figcaption>
    `;
    container.appendChild(card);
}
