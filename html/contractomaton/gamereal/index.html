<head>
    <title>Your Website Title</title>
    <script>



        window.addEventListener('load', function() {
            // Create intro container
            var introDiv = document.createElement('div');
            introDiv.id = 'intro';

            // Create and add STRONGDOG text
            var strongDogDiv = document.createElement('div');
            strongDogDiv.id = 'strongdog';
            strongDogDiv.innerText = 'STRONGDOG';
            strongDogDiv.style.opacity = '0'; // Start invisible
            introDiv.appendChild(strongDogDiv);

            // Create and add XP text
            var xpDiv = document.createElement('div');
            xpDiv.id = 'xp';
            xpDiv.innerText = 'XP';
            xpDiv.style.opacity = '0'; // Start invisible
            introDiv.appendChild(xpDiv);

            // Create and add image
            var uploadedImage = document.createElement('img');
            uploadedImage.id = 'uploadedImage';
            uploadedImage.src = '../../../strongdog.webp'; // Path to your image
            uploadedImage.style.display = 'none';
            introDiv.appendChild(uploadedImage);

            // Append intro to body
            document.body.insertBefore(introDiv, document.body.firstChild);

            // Add styles
            var css = `
                #intro {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(33, 33, 33, 1);
                    z-index: 1000;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    transition: transform 0.5s ease-in-out;
                }

                #strongdog, #xp {
                    font-size: 3em;
                    font-weight: bold;
                    opacity: 0;
                    animation: fadeInSlam 1s ease forwards;
                }

                #strongdog {
                    color: white;
                }

                #xp {
                    color: orange;
                    animation-delay: 0.5s; 
                }

                @keyframes fadeInSlam {
                    0% { transform: scale(0); opacity: 0; }
                    50% { transform: scale(1.2); opacity: 1; }
                    100% { transform: scale(1); opacity: 1; }
                }

                @keyframes riseUp {
                    0% { transform: translateY(0); }
                    100% { transform: translateY(-100px); }
                }

                #uploadedImage {
                    width: 100%;
                    max-width: 600px;
                    opacity: 0;
                    transform: scale(0);
                    animation: growAndSettle 1s ease forwards;
                }

                @keyframes growAndSettle {
                    0% { transform: scale(0); opacity: 0; }
                    50% { transform: scale(1.1); opacity: 1; }
                    75% { transform: scale(0.9); }
                    100% { transform: scale(1); }
                }
            `;
            var styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = css;
            document.head.appendChild(styleSheet);

            // Trigger image fade-in and text fade-out
            setTimeout(() => {
                uploadedImage.style.display = 'block';
                uploadedImage.style.opacity = 1;
                strongDogDiv.style.opacity = 0;
                xpDiv.style.opacity = 0;
            }, 1500);

            // Slide up and remove intro
            setTimeout(() => {
                introDiv.style.transform = 'translateY(-100%)';
                setTimeout(() => { introDiv.remove(); }, 500);
            }, 3200);
        });
    </script>
</head>



<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Contractomaton</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Contractomaton</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Web decompressed.loader.js";
      var config = {
        dataUrl: buildUrl + "/Web decompressed.data",
        frameworkUrl: buildUrl + "/Web decompressed.framework.js",
        codeUrl: buildUrl + "/Web decompressed.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Contractomaton",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
