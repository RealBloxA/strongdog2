<head>
    <title>Your Website Title</title>
    <script>



        window.addEventListener('load', function() {
            // Create intro container
            var introDiv = document.createElement('div');
            introDiv.id = 'intro';

            // Create and add STRONGDOG text
            var strongDogDiv = document.createElement('div');
            strongDogDiv.id = 'strongdog';
            strongDogDiv.innerText = 'STRONGDOG';
            strongDogDiv.style.opacity = '0'; // Start invisible
            introDiv.appendChild(strongDogDiv);

            // Create and add XP text
            var xpDiv = document.createElement('div');
            xpDiv.id = 'xp';
            xpDiv.innerText = 'XP';
            xpDiv.style.opacity = '0'; // Start invisible
            introDiv.appendChild(xpDiv);

            // Create and add image
            var uploadedImage = document.createElement('img');
            uploadedImage.id = 'uploadedImage';
            uploadedImage.src = '../../../strongdog.webp'; // Path to your image
            uploadedImage.style.display = 'none';
            introDiv.appendChild(uploadedImage);

            // Append intro to body
            document.body.insertBefore(introDiv, document.body.firstChild);

            // Add styles
            var css = `
                #intro {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(33, 33, 33, 1);
                    z-index: 1000;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    transition: transform 0.5s ease-in-out;
                }

                #strongdog, #xp {
                    font-size: 3em;
                    font-weight: bold;
                    opacity: 0;
                    animation: fadeInSlam 1s ease forwards;
                }

                #strongdog {
                    color: white;
                }

                #xp {
                    color: orange;
                    animation-delay: 0.5s; 
                }

                @keyframes fadeInSlam {
                    0% { transform: scale(0); opacity: 0; }
                    50% { transform: scale(1.2); opacity: 1; }
                    100% { transform: scale(1); opacity: 1; }
                }

                @keyframes riseUp {
                    0% { transform: translateY(0); }
                    100% { transform: translateY(-100px); }
                }

                #uploadedImage {
                    width: 100%;
                    max-width: 600px;
                    opacity: 0;
                    transform: scale(0);
                    animation: growAndSettle 1s ease forwards;
                }

                @keyframes growAndSettle {
                    0% { transform: scale(0); opacity: 0; }
                    50% { transform: scale(1.1); opacity: 1; }
                    75% { transform: scale(0.9); }
                    100% { transform: scale(1); }
                }
            `;
            var styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = css;
            document.head.appendChild(styleSheet);

            // Trigger image fade-in and text fade-out
            setTimeout(() => {
                uploadedImage.style.display = 'block';
                uploadedImage.style.opacity = 1;
                strongDogDiv.style.opacity = 0;
                xpDiv.style.opacity = 0;
            }, 1500);

            // Slide up and remove intro
            setTimeout(() => {
                introDiv.style.transform = 'translateY(-100%)';
                setTimeout(() => { introDiv.remove(); }, 500);
            }, 3200);
        });
    </script>
</head>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Two Timin' Towers 1.23 - AG - WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/Two Timin' Towers 1.23 - AG - WebGL.data",
        frameworkUrl: buildUrl + "/Two Timin' Towers 1.23 - AG - WebGL.framework.js",
        codeUrl: buildUrl + "/Two Timin' Towers 1.23 - AG - WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Two-Timin' Team",
        productName: "Two-Timin' Towers",
        productVersion: "1.2",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      canvas.style.background = "url('" + buildUrl + "/Two Timin%27 Towers 1.23 - AG - WebGL.jpg') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
