<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Tiny Heist</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
	
	<script type="text/javascript" src="./lib/howler.min.js"></script>
	<script type="text/javascript" src="./lib/pako.min.js"></script>
	<script type="text/javascript" src="./tinyheist.js"></script>
	
	<script>



		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}

		window.addEventListener("keydown", function(e) {
		// space and arrow keys
			if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
				e.preventDefault();
			}	
		}, false);

		function detectSafari(){
			var isSafari = /^((?!chrome|android|crios|fxios).)*safari/i.test(navigator.userAgent);
			if(isSafari){
				console.log("TINY: Hey this is Safari bro...");
				document.getElementById("openfl-content").remove();
				//safari-message
				document.getElementById("safari-message").style.display = "block"
				//display the "Sorry, this game doesn't work in Safari! You can play it in Chrome! Sorry for the inconvenience."
			} else {
				console.log("TINY: Nope, your browser is normal!");
				//do nothing--load game as usual.
			}
		}
	</script>

	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		
	</style>
	
</head>
<body onload="detectSafari();">
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	<div id="safari-message" style="display: none;"><img alt="does not support safari" src="/sites/default/files/does-not-support-safari.png">
		<!-- Unfortunately, this game doesn't work in Safari. <br/><br/> Please use another browser (like Chrome or Firefox) and try again! --></div>
	<div id="openfl-content"></div>
	
	<script type="text/javascript">
		lime.embed ("openfl-content", 1152, 720, "000000");
	</script>
	
</body>
</html>
